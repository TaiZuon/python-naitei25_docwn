{% load i18n %}

<div class="modal-dialog">
    <div class="modal-content">
        <form method="post" id="itemForm" action="{{ request.path }}">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Tác giả/Họa sĩ" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    {{ form.pen_name.label_tag }}
                    {{ form.pen_name }}
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">{% trans "Lưu" %}</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Hủy" %}</button>
            </div>
        </form>
    </div>
</div>
