{% extends "base_account.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">{% trans "Đặt lại mật khẩu" %}</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}">

        <div class="mb-3">
            <label for="new_password" class="form-label">{% trans "Mật khẩu mới" %}</label>
            <input type="password" name="new_password" id="new_password" class="form-control"
                   placeholder="{% trans 'Nhập mật khẩu mới' %}" autocomplete="new-password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">{% trans "Xác nhận mật khẩu mới" %}</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                   placeholder="{% trans 'Nhập lại mật khẩu mới' %}" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn btn-primary">
            {% trans "Đặt lại mật khẩu" %}
        </button>
    </form>
</div>
{% endblock %}
