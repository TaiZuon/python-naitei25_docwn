{% load i18n %}

<!-- Unsaved Changes Confirmation Modal (Hidden by default) -->
<div id="unsavedChangesModal" class="save-draft-modal hidden">
    <div class="save-draft-modal-content">
        <div class="save-draft-modal-header">
            <h3 class="save-draft-modal-title">{% trans "Thay đổi chưa được lưu" %}</h3>
        </div>
        <div class="save-draft-modal-body">
            {% trans "Bạn có thay đổi chưa được lưu. Bạn có chắc chắn muốn rời khỏi trang này không?" %}
            <br><br>
            {% trans "Tất cả thay đổi sẽ bị mất nếu bạn tiếp tục." %}
        </div>
        <div class="save-draft-modal-footer">
            <button type="button" id="stayBtn" class="discard-btn">
                {% trans "Ở lại trang" %}
            </button>
            <button type="button" id="leaveBtn" class="save-draft-btn">
                {% trans "Rời khỏi trang" %}
            </button>
        </div>
    </div>
</div>
