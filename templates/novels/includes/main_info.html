{% load i18n %}

<div class="content-box section">
  <div class="left">
    {% if novel.image_url %}
      <img src="{{ novel.image_url }}" alt="{{ novel.name }}">
    {% else %}
      <div class="novel-image-placeholder main-info-placeholder">
        <i class="bx bx-book"></i>
      </div>
    {% endif %}
  </div>
  <div class="right">
    <h1>{{ novel.name }}</h1>
    <div class="tags">
      {% for tag in tags %}<span>{{ tag.name }} </span>{% endfor %}
    </div>

    <p><strong>{% trans "Tác giả:" %}</strong> {{ novel.author.name }}</p>
    <p><strong>{% trans "Họa sĩ:" %}</strong> {{ novel.artist.name }}</p>
    <p><strong>{% trans "Tình trạng:" %}</strong> {{ novel.get_progress_status_display }}</p>
  </div>
</div>
