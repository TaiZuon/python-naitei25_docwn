<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    {% load i18n %}
    {% load static %}
    <title>{% block title %}{% trans "DocWN" %}{% endblock %}</title>
    <link href="{% static 'novels/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'novels/css/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'chapters/css/styles.css' %}" />
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Messages Display -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% block content %}{% endblock %}
    
    <script src="{% static 'novels/js/jquery.min.js' %}"></script>
    <script src="{% static 'novels/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'novels/js/theme-toggle.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
