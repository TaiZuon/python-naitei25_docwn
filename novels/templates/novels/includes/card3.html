{% load i18n %}
<a href="/novels/{{ card.slug }}" class="card3">
  <div class="card3-img-wrapper">
    <img
      src="{{ card.image_url }}"
      alt="Card Image"
      class="card3-img"
    />
  </div>
  <div class="card3-text">
    <div class="card3-title">{{ card.name }}</div>
    <p class="card3-desc">{{ card.summary }}</p>
  </div>
</a>
