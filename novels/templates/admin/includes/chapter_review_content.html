{% load i18n %}
{% load chapter_extras %}

<div class="card content-card">
    <div class="content-header">
        <div class="content-header-left">
            <i class="fas fa-file-text"></i>
            <h2>{% trans "Nội dung chương" %}</h2>
        </div>
        <div class="reading-time">
            <p class="reading-time-label">{% trans "Thời gian đọc" %}</p>
            <p class="reading-time-value">{{ chapter|reading_time }}</p>
        </div>
    </div>
    
    <div class="content-body">
        <div class="prose">
            {% if content %}
                {{ content|safe }}
            {% else %}
                <div class="empty-content">
                    <i class="fas fa-file-alt"></i>
                    <p>{% trans "Không có nội dung hiển thị" %}</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
