{% load i18n %}

{% if novel.approval_status == APPROVAL_STATUS.PENDING %}
  <div class="d-flex flex-wrap align-items-center gap-2 mt-3">
    <!-- Nút Duyệt -->
    <form action="{% url 'novels:admin_approve_novel' novel.slug %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i> {% trans "Duyệt" %}
        </button>
    </form>

    <!-- Nút mở modal từ chối -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rejectModal">
        <i class="fas fa-times-circle me-1"></i> {% trans "Từ chối" %}
    </button>
  </div>

  <!-- Modal nhập lý do từ chối -->
  <div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-top">
      <div class="modal-content border border-danger">
        <form action="{% url 'novels:admin_reject_novel' novel.slug %}" method="post">
          {% csrf_token %}
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="rejectModalLabel">{% trans "Lý do từ chối" %}</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <textarea class="form-control" name="reason" required placeholder="Nhập lý do từ chối..." rows="4"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Hủy" %}</button>
            <button type="submit" class="btn btn-danger">{% trans "Xác nhận từ chối" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endif %}
