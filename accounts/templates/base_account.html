<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    {% load i18n %}
    <title>{% block title %}{% trans "Tài khoản" %}{% endblock %}</title>
    {% load static %}
    <link href="{% static 'novels/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}" />
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-body text-body">
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
    
    <script src="{% static 'novels/js/jquery.min.js' %}"></script>
    <script src="{% static 'novels/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
