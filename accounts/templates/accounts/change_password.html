{% extends "base_account.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Đổi mật khẩu" %}</h2>
<form method="post">
    {% csrf_token %}
    <p>
        <label>{% trans "Mật khẩu hiện tại:" %}</label>
        <input type="password" name="current_password" required>
    </p>
    <p>
        <label>{% trans "Mật khẩu mới:" %}</label>
        <input type="password" name="new_password" required>
    </p>
    <p>
        <label>{% trans "Nhập lại mật khẩu mới:" %}</label>
        <input type="password" name="confirm_password" required>
    </p>
    <button type="submit">{% trans "Đổi mật khẩu" %}</button>
</form>
{% endblock %}
