{% extends "base_account.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Thông tin cá nhân" %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Cập nhật" %}</button>
</form>
<p><a href="{% url 'accounts:change_password' %}">{% trans "Đổi mật khẩu" %}</a></p>
<p><a href="{% url 'accounts:logout' %}">{% trans "Đăng xuất" %}</a></p>
{% endblock %}
